# Deployment spec for our inventory event sourced function
apiVersion: cloudstate.io/v1alpha1
kind: StatefulService
metadata:
  name: inventory
spec:
  # Datastore configuration
  storeConfig:
    database: inventory
    statefulStore:
      # Name of a deployed Datastore to use.
      name: shopping-store
  containers:
    - image: lightbend-docker-registry.bintray.io/cloudstate-samples/inventory:latest
      name: inventory
